<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>sign-up</title>
</head>
<body>
    <main class="main-section">
        <section class="left">
            <h1 class="h1">Snowden</h1>
            <p class="para">photo by snowwhite</p>
        </section> 
        <section class="right">
         <article class="hero">
                    <p class="paras">this is not a real online service! you know you want something <br>
                        like this on your life to help you realize your deepest dreams. <br>
                        sign up to get started. <br><br>
                        You know you wnat to
                    </p>  
            </article>
                <form action="#" class="form">
                        <p>lets do this</p>
                        <div class="inputs">
                            <section class="right-form">
                                 <div class="firstname">
                                <label for="firstname">FIRST NAME</label>
                                <input type="text" name="firstname" id="firstname" required maxlength="8" minlength="5">
                            </div>
                              <div class="lastname">
                                    <label for="lastname">LAST NAME</label>
                                    <input type="text" name="lastname" id="laststname" required maxlength="8" minlength="5">
                                 </div>
                             <div class="email">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" required>
                            </div>
                            </section>
                           <section class="right-form">  
                            <div class="phone">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" name="phone" id="phone" maxlength="10" pattern="[0-9]{10}" required>
                            </div>
                             <div class="password">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" required minlength="8" maxlength="16">
                            </div>
                            <div class="confirm">
                                <label for="password">CONFIRM PASSWORD</label>
                                <input type="password" name="password" id="confirm" required minlength="8" maxlength="16">
                            </div>
                           </section>
                        </div> 
                </form>
                <section class="bottom">
                <button class="create">Create Account</button>
                <p class="exist">Already have an account? <span class="login"><a href="#">Log in</a></span></p>
            </section> 
          </section> 
      </main>
     
</body>
</html>
